<div class="card bg-light mt-3">
  <div class="card-body">
    <div *ngIf="info!=null" class="alert" [ngClass]="{'alert-primary':success,'alert-danger':!success}">{{info}} </div>
  </div>

  <form *ngIf="info==null" (ngSubmit)="onSubmit()" [formGroup]="commentForm">
    <div class="form-container">
      <mat-form-field>
        <input type="text"  formControlName="name" matInput placeholder="isim...">
        <mat-error *ngIf="getControls.name.invalid">{{myvalidation.GetValidationMessages(getControls.name,"isim")}}

        </mat-error>


      </mat-form-field>
      <mat-form-field >
        <textarea  rows="8" formControlName="contentMain" matInput placeholder="yorum..."></textarea>
        <mat-error *ngIf="getControls.contentMain.invalid">{{myvalidation.GetValidationMessages(getControls.contentMain,"yorum")}}

        </mat-error>


      </mat-form-field>
      <button [disabled]="commentService.loading" mat-raised-button color="primary"> yorum ekle</button>
    </div>
  </form>
</div>
