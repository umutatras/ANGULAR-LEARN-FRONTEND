<h1 class="display-4">Yorumlar {{comments.length}}</h1>
<div *ngIf="loading" class="d-flex justtify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>

</div>
<div id="commenstWrapper" *ngIf="!loading">
  <div *ngFor="let item of comments" class="card bg-light mt-3">
    <strong><i class="fa fa-user-circle"></i> {{item.name}}</strong>
    <div class="card-body">
      <p class="card-text">
        {{item.contentMain}}
      </p>
    </div>
  </div>

</div>
